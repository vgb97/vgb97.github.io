<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="cont.css">
</head>
<body>

<div class="container">
  <form action="action_page.php">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

     <label for="email">Email Id</label>
    <input type="text" id="email" name="mail" placeholder="Your email id..">

    

    <label for="country">City</label>
    <select id="country" name="city">
      <option value="australia">Bangalore</option>
      <option value="canada">Chennai</option>
      <option value="usa">Delhi</option>
    </select>

    <label for="subject">Message</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>

</body>
</html>
